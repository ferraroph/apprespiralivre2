    <style>
      /* Base reset and layout */
      html{line-height:1.15;-webkit-text-size-adjust:100%;font-size:16px}body{margin:0;font-family:Inter,system-ui,-apple-system,sans-serif;background-color:hsl(var(--background))}#root{min-height:100vh}*,::before,::after{box-sizing:border-box;border-width:0;border-style:solid}
      
      /* Critical layout utilities */
      .min-h-screen{min-height:100vh}.flex{display:flex}.items-center{align-items:center}.justify-center{justify-content:center}.text-center{text-align:center}.rounded-lg{border-radius:0.5rem}.p-8{padding:2rem}.mb-2{margin-bottom:0.5rem}
      
      /* LCP element critical styles */
      h1.text-4xl{font-size:2.25rem;font-weight:700;line-height:2.5rem;margin-bottom:0.5rem;display:block;contain:layout style paint;will-change:auto}
      
      /* Critical color tokens */
      .text-primary{color:hsl(var(--primary))}.text-muted-foreground{color:hsl(var(--muted-foreground))}.bg-background{background-color:hsl(var(--background))}.bg-card{background-color:hsl(var(--card))}
      
      /* Text glow effect for LCP */
      .text-glow{text-shadow:0 0 20px hsl(var(--primary-glow) / 0.5)}
      
      /* CSS variables - critical tokens only */
      :root{--background:222.2 84% 4.9%;--foreground:210 40% 98%;--card:222.2 84% 4.9%;--primary:142.1 76.2% 36.3%;--primary-glow:142.1 76.2% 56.3%;--muted-foreground:215.4 16.3% 46.9%}

  <body>
    <div id="root"></div>
    
    <!-- Modulepreload for faster JS loading -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Preload critical resources -->
    <script>
      // Preload main CSS asynchronously to avoid render blocking
      const cssLinks = document.querySelectorAll('link[rel="stylesheet"]');
      cssLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href && href.includes('index-') && href.endsWith('.css')) {
          const preloadLink = document.createElement('link');
          preloadLink.rel = 'preload';
          preloadLink.as = 'style';
          preloadLink.href = href;
          preloadLink.onload = function() {
            link.media = 'all';
          };
          document.head.insertBefore(preloadLink, link);
          link.media = 'print';
        }
      });
    </script>
  </body>
